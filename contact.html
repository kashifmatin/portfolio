<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me | UI/UX Designer & Photographer</title>
</head>

<body>

    <header id="header-inner">
        <div class="container">
            <!-- to center content -->
            <nav id="main-nav">
                <img src="img/logo.png" alt="myportfolio" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- section contact form -->

    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title uppercase">contact me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <!-- netlify form submission requires method="post" data-netlify="true" and name field also. we are also using spam filter recaptcha 2 -->
            <form action="" method="post" data-netlify-recaptcha="true" data-netlify="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" name="name" placeholder="Name">
                    <input type="text" class="text-input subject-input" name="subject" placeholder="Subject">
                    <input type="email" class="text-input email-input" name="email" placeholder="Email Address">
                    <input type="tel" class="text-input phone-input" name="tel" placeholder="telephone">
                    <textarea class="text-input message-input" name="message" placeholder="Enter Message"></textarea>
                </div>
                <div class="py-2">
                    <div data-netlify-recaptcha="true"></div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3 class="uppercase">Email</h3>
                    <p>john@email.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3 class="uppercase">phone</h3>
                    <p>(333)333-3333</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3 class="uppercase">address</h3>
                    <p>50 Main st, Boston MA</p>
                </div>
            </div>
        </div>
    </section>

    <!-- section c tagline -->

    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Let's Start Your Next Project</h1>
        </div>
    </section>

    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright&#169;2020. All Rights Reserved</p>
            <div class="social">
                <a href="http://twitter.com" title="twitter" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="http://facebook.com" target="
              -blank" title="Facebook"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="http://instagaram.com" target="_blank" title="instagaram"><i
                        class="fab fa-instagram fa-2x"></i></a>
                <a href="http://linkedin.com" target="_blank" title="linkedin"><i class="fab fa-linkedin fa-2x"></i></a>
            </div>
        </div>
    </footer>

</body>

</html>
